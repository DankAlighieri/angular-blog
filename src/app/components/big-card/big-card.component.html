<div class="container__big-card">
  <!-- conteudo mockado -->
  <div class="big-card__photo">
    <img
    src= {{photoCover}}
    alt="Placeholder image"
    />
  </div>

  <div class="big-card__date">
    <p>
      {{ cardDate }}
    </p>
  </div>

    <div class="big-card__title">
      <h1><a href="#">{{ cardTitle }}</a> </h1>
    </div>

  <div class="big-card__description">
    <p>
      <a href="#">
        {{ cardDescription }}
      </a>
    </p>
  </div>
</div>
